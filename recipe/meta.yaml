{% set name = "numpy-sugar" %}
{% set version = "1.0.47" %}
{% set sha256 = "e3cb44aaf21c33528a78a93b643c5d170165b337385fe21a916e68ddd66b87dd" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [win32 or linux32 or (win64 and py27)]
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - pytest-runner
    - build-capi
    - ncephes >=1.0.40
    - numpy >=1.10
  run:
    - python
    - ncephes >=1.0.40
    - numpy >=1.10
    - scipy >=0.18.1
    - dask >=0.15

test:
  requires:
    - pytest >=3
  imports:
    - ncephes
    - numpy_sugar
  commands:
    - python -c "import sys; import numpy_sugar; sys.exit(numpy_sugar.test())"

about:
  home: https://github.com/limix/numpy-sugar
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Missing NumPy functionalities'
  doc_url: https://numpy-sugar.readthedocs.io
  dev_url: https://github.com/limix/numpy-sugar

extra:
  recipe-maintainers:
    - Horta
